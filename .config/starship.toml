"$schema" = "https://starship.rs/config-schema.json"

# ─────────────────────────────────────────────
# GLOBAL BEHAVIOR
# ─────────────────────────────────────────────
add_newline = true
scan_timeout = 30
command_timeout = 1000

# ─────────────────────────────────────────────
# PROMPT LAYOUT (TWO LINES)
# ─────────────────────────────────────────────
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$azure\
$gcloud\
$aws\
$kubernetes\
$line_break\
$character
"""

right_format = "$cmd_duration$status$time"

[fill]
symbol = " "

# ─────────────────────────────────────────────
# LINE CONTROL
# ─────────────────────────────────────────────
[line_break]
disabled = false

# ─────────────────────────────────────────────
# PROMPT SYMBOL
# ─────────────────────────────────────────────
[character]
success_symbol = "[❯](bold)"
error_symbol   = "[❯](bold)"
vimcmd_symbol  = "[❮](bold)"

# ─────────────────────────────────────────────
# IDENTITY / CONTEXT
# ─────────────────────────────────────────────
[os]
disabled = false
format = "[$symbol]($style) "
style = "bold"

[username]
show_always = true
format = "[$user]($style)"
style_user = "bold"

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "dim"
ssh_symbol = " "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold"
read_only = " 󰌾"
read_only_style = "bold"
truncation_length = 3
truncate_to_repo = true

# ─────────────────────────────────────────────
# GIT
# ─────────────────────────────────────────────
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold"

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style)) "
style = "dim"
conflicted = "≠"
ahead      = "⇡"
behind     = "⇣"
diverged   = "⇕"
untracked  = "?"
stashed    = "$"
modified   = "!"
staged     = "+"
renamed    = "»"
deleted    = "✘"

# ─────────────────────────────────────────────
# LANGUAGES
# ─────────────────────────────────────────────
[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold"

[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold"

[rust]
symbol = "󱘗 "
format = "[$symbol$version]($style) "
style = "bold"

# ─────────────────────────────────────────────
# CLOUD
# ─────────────────────────────────────────────
[azure]
symbol = " "
format = "[$symbol$subscription]($style) "
style = "bold"
disabled = false

[aws]
symbol = " "
format = "[$symbol($profile )]($style) "
style = "bold"
disabled = true

[gcloud]
symbol = "󰊮 "
format = "[$symbol$account]($style) "
style = "bold"
disabled = false

# ─────────────────────────────────────────────
# RIGHT PROMPT
# ─────────────────────────────────────────────
[kubernetes]
symbol = "󱃾 "
disabled = false
detect_env_vars = ["STARSHIP_K8S_VISIBLE"]
format = "[$symbol$context(  $namespace)]($style) "

[[kubernetes.contexts]]
context_pattern = ".*k3s.*"
style = "bold"
symbol = "󰄬 "

[[kubernetes.contexts]]
context_pattern = ".*stage.*"
style = "bold"
symbol = "󰀦 "

[[kubernetes.contexts]]
context_pattern = ".*prod.*"
style = "bold"
symbol = "󰀨 "

[cmd_duration]
min_time = 800
format = "[·](dim) [󱎫 $duration]($style) "
style = "dim"

[status]
disabled = false
format = "[·](dim) [󰅚 $status]($style) "
style = "bold"
map_symbol = true

[time]
disabled = false
time_format = "%H:%M"
format = "[󰥔 $time]($style)"
style = "dim"

# ─────────────────────────────────────────────
# OS SYMBOLS
# ─────────────────────────────────────────────
[os.symbols]
Macos   = " "
Linux   = " "
Arch    = " "
Ubuntu  = " "
Windows = "󰍲 "