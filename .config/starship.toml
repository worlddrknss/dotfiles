"$schema" = 'https://starship.rs/config-schema.json'

# ─────────────────────────────────────────────
# GLOBAL BEHAVIOR
# ─────────────────────────────────────────────
add_newline = true
scan_timeout = 30
command_timeout = 1000

format = """
[](color_orange)\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[](fg:color_aqua bg:color_green)\
$kubernetes\
[](fg:color_green bg:color_blue)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
$pixi\
[](fg:color_bg3 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

# right_format = "$cmd_duration$status"

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[fill]
symbol = " "

# ─────────────────────────────────────────────
# LINE CONTROL
# ─────────────────────────────────────────────
[line_break]
disabled = false

# ─────────────────────────────────────────────
# PROMPT SYMBOL
# ─────────────────────────────────────────────
[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

# ─────────────────────────────────────────────
# IDENTITY / CONTEXT
# ─────────────────────────────────────────────
[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "dim"
ssh_symbol = " "

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bold"
truncate_to_repo = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# ─────────────────────────────────────────────
# GIT
# ─────────────────────────────────────────────
[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'
conflicted = "≠"
ahead      = "⇡"
behind     = "⇣"
diverged   = "⇕"
untracked  = "?"
stashed    = "$"
modified   = "!"
staged     = "+"
renamed    = "»"
deleted    = "✘"

# ─────────────────────────────────────────────
# LANGUAGES
# ─────────────────────────────────────────────
[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[cpp]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

# ─────────────────────────────────────────────
# CLOUD
# ─────────────────────────────────────────────
[azure]
symbol = " "
format = "[$symbol$subscription]($style) "
style = "bold"
disabled = false

[aws]
symbol = " "
format = "[$symbol($profile )]($style) "
style = "bold"
disabled = true

[gcloud]
symbol = "󰊮 "
format = "[$symbol$account]($style) "
style = "bold"
disabled = false

# ─────────────────────────────────────────────
# KUBERNETES
# ─────────────────────────────────────────────
[kubernetes]
symbol = "󱃾 "
style = "bg:color_green fg:color_fg0"
format = '[[ $symbol $context( $namespace) ](fg:color_fg0 bg:color_green)]($style)'
disabled = false
detect_env_vars = ["STARSHIP_K8S_VISIBLE"]

[[kubernetes.contexts]]
context_pattern = ".*k3s.*"
style = "bg:color_green fg:color_fg0"
symbol = "󰄬 "

[[kubernetes.contexts]]
context_pattern = ".*stage.*"
style = "bg:color_green fg:color_fg0"
symbol = "󰀦 "

[[kubernetes.contexts]]
context_pattern = ".*prod.*"
style = "bg:color_green fg:color_fg0"
symbol = "󰀨 "

# ─────────────────────────────────────────────
# CONTAINER / ENV
# ─────────────────────────────────────────────
[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[pixi]
style = "bg:color_bg3"
format = '[[ $symbol( $version)( $environment) ](fg:color_fg0 bg:color_bg3)]($style)'

# ─────────────────────────────────────────────
# TIME
# ─────────────────────────────────────────────
[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

# ─────────────────────────────────────────────
# RIGHT PROMPT
# ─────────────────────────────────────────────
[cmd_duration]
min_time = 800
format = "[·](dim) [󱎫 $duration]($style) "
style = "dim"

[status]
disabled = false
format = "[·](dim) [󰅚 $status]($style) "
style = "bold"
map_symbol = true